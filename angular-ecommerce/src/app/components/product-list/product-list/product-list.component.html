<div class="row">
  <div *ngFor="let product of products" class="col-md-3 mt-5">
    <img src="{{product.imageUrl}}" class="img-fluid border" style="width:80%; background-color: rgb(241, 238, 238);">
    <h2 class="mt-2" style="width: 70%;">{{product.name}}</h2>
    <p>{{product.unitPrice | currency: 'USD'}}</p>
    <a href="#" class="btn btn-primary" style="width: 20%;">Add</a>
  </div>
</div>
