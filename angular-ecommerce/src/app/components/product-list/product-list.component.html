<div *ngIf="searchMode && products.length > 0" class="alert alert-primary alert-width result-message">
  <strong>{{totalElements}}</strong> results for <strong>"{{currentKeyword}}"</strong>
</div>

<div *ngIf="products?.length == 0" class="alert alert-warning alert-dismissible fade show alert-width result-message">
  <i class="bi bi-exclamation-triangle-fill" style="font-size: 20px;"></i> &nbsp;
  <strong>No products found</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="margin-top: 5px;"></button>
</div>

<h3 class="category-name">{{currentCategoryName}}</h3>
<div class="row">
  <div *ngFor="let product of products" class="col-3 product-detail-margins">
    <a routerLink="/products/{{product.id}}">
      <img src="{{product.imageUrl}}" class="img-fluid border image-background">
    </a>

    <h2 class="mt-2" routerLink="/products/{{product.id}}" style="cursor: pointer;">{{product.name | shorten: 33}}</h2>

    <a>
      <p>{{product.unitPrice | currency: 'USD'}}</p>
    </a>
  </div>
</div>

<div class="row justify-content-end" *ngIf="products?.length != 0">
    <!--Pagination-->
    <div class="col-6">
      <ngb-pagination
        [collectionSize]="totalElements"
        [(page)]="currentPageNumber"
        [pageSize]="currentPageSize"
        [maxSize]="5"
        [boundaryLinks]="true"
        (pageChange)="listProducts()">
      </ngb-pagination>
    </div>

    <div class="col-sm-1 me-4">
      <select class="form-select" (change)="updatePageSize($event)" style="height: 35px;">
        <option selected="true">10</option>
        <option>20</option>
        <option>50</option>
      </select>
    </div>
</div>
