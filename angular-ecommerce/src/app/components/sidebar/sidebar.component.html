<div class="container-fluid">
  <div class="flex-nowrap">
    <!--Sidebar-->
    <div class="sidebar-nav bg-light">
      <div class="d-flex flex-column" style="position: relative">
        <div
          class="list-group list-group-flush list-group-hover"
          id="list-tab"
          role="tablist">
          <a
            class="list-group-item list-group-item-action"
            routerLink="/products"
            routerLinkActive="active-link"
            data-bs-toggle="list"
            role="tab">
            <i class="fs-4 bi-house"></i>
            <span class="ms-2 d-none d-sm-inline">Home</span>
          </a>
          <a
            href="#"
            class="list-group-item list-group-item-action"
            data-bs-toggle="list"
            role="tab"
            aria-controls="list-profile">
            <i class="fs-4 bi-speedometer2"></i>
            <span class="ms-2 d-none d-sm-inline">Dashboard</span>
          </a>

          <a
            routerLink="/products"
            routerLinkActive="active-link"
            class="list-group-item list-group-item-action mt-4"
            data-bs-toggle="list"
            role="tab"
            aria-controls="list-settings">
            <i class="fs-4 bi-grid"></i>
            <span class="ms-2 d-none d-sm-inline">Products</span>
          </a>
          <a
            class="d-flex flex-row list-group-item"
            href="#submenu2"
            data-bs-toggle="collapse">
            <i class="fs-4 bi bi-tags"></i>
            <span class="ms-2 mt-2">Category</span>
          </a>
          <a
            *ngFor="let productCategory of productCategories"
            routerLink="/category/{{ productCategory.id }}"
            routerLinkActive="active-link"
            class="collapse list-group-item list-group-item-action"
            id="submenu2"
            data-bs-toggle="list"
            role="tab">
            {{ productCategory.categoryName }}
          </a>
          <a
            routerLink="/shopping-cart"
            routerLinkActive="active-link"
            class="list-group-item list-group-item-action mt-4"
            data-bs-toggle="list"
            role="tab"
            aria-controls="list-messages">
            <i class="fs-4 bi-table"></i>
            <span class="ms-2 d-none d-sm-inline">Orders</span>
          </a>
          <a
            href="#"
            class="list-group-item list-group-item-action"
            data-bs-toggle="list"
            role="tab"
            aria-controls="list-settings">
            <i class="fs-4 bi-people"></i>
            <span class="ms-2 d-none d-sm-inline">Customers</span>
          </a>

          <footer class="footer-section text-lg-start text-muted ms-3">
            <a href="#">About</a>
            <a
              href="https://github.com/TonyHC/Ecommerce"
              style="margin-left: 15px"
              >Github</a>
            <!-- Copyright -->
            <div class="mt-2">
              Â© 2022 Copyright:
              <a
                class="text-reset fw-bold"
                href="#"
                >TC</a>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <div class="col d-flex flex-column min-vh-100 main-content">
      <!--Main Content-->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
