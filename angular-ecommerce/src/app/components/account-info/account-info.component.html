<div class="card w-75">
  <div class="card-body">
    <h5 class="card-title">Account</h5>
  </div>

  <div class="card-body mt-3">
    <h6 class="card-title">Your Person Info</h6>
    <p class="card-text">
      <small class="text-muted">This is your basic user info when login.</small>
    </p>

    <div class="d-flex flex-row mt-4 mb-3">
      <div class="col-2">
        <p class="card-text">Your name</p>
      </div>
      <div class="col-4">
        <p class="card-text">{{ userName }}</p>
      </div>
    </div>

    <div class="d-flex flex-row mt-4 mb-3">
      <div class="col-2">
        <p class="card-text">Your email</p>
      </div>
      <div class="col">
        <p class="card-text">{{ userEmail }}</p>
      </div>
    </div>
  </div>

  <div class="card-body">
    <h6 class="card-title">Your Account</h6>
    <p class="card-text">
      <small class="text-muted">You sign in with Okta</small>
    </p>

    <div class="d-flex flex-row mt-4">
      <div class="col-2">
        <p class="card-text">Okta</p>
      </div>
      <div class="col">
        <a href="https://developer.okta.com/login/">View or change your okta dev account</a>
        <p class="card-text">
          <small class="text-muted">You will be redirected to Okta login page</small>
        </p>
      </div>
    </div>
  </div>
</div>
